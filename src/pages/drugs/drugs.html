
<ion-header>

  <ion-navbar color="purple">
    <ion-title>รายการยา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doScan()">
        <ion-icon name="barcode"></ion-icon>
      </button>
      <button ion-button icon-only (click)="removeAllNotify()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="getAllNotify()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-card *ngFor="let item of drugs">
  <ion-card-header>
    {{ item.drug_name }} #{{item.amount}}
  </ion-card-header>
  <ion-card-content>
    <p>{{item.usage_line1}}</p>
    <p>{{item.usage_line2}}</p>
    <p>{{item.usage_line3}}</p>
  </ion-card-content>
</ion-card>

</ion-content>
