<ion-header>

  <ion-navbar color="purple">
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-divider color="light">กรอกชื่อผู้ใช้งาน/รหัสผ่าน</ion-item-divider>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button (click)="doLogin()" ion-button color="purple" block>เข้าสู่ระบบ</button>
  </div>

</ion-content>
