<ion-header>

  <ion-navbar color="purple">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doRegister()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-divider color="light">โรงพยาบาลที่ขึ้นทะเบียน</ion-item-divider>

    <button ion-item *ngFor="let item of profiles">
      <h2>{{item.hospcode}} - {{item.hospname}}</h2>
      <h3>HN: {{item.hn}}</h3>
    </button>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="doScan()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
