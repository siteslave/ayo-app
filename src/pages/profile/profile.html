<ion-header>

  <ion-navbar color="purple">
    <ion-title>ประวัติการรับยา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doRegister()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-divider color="light">โรงพยาบาลที่ขึ้นทะเบียน</ion-item-divider>
    <ion-item-sliding>
      <button ion-item *ngFor="let item of profiles" (click)="checkAuth(item)">
        <h2>{{item.hospname}}</h2>
        <h3>รหัสประจำตัว: {{item.hn}}</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          ลบรายการ
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="doScan()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
